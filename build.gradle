apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'usr.erichschroeter'
version = '0.0.4'
description = 'A library providing classes for creating Java desktop applications.'

sourceCompatibility = 1.6

repositories { mavenCentral() }

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.10'
}

task sourceJar(type: Jar) {
	from sourceSets.main.java
	from sourceSets.main.resources
	classifier = 'sources'
}

task javadocJar(type: Jar) {
	dependsOn javadoc
	from javadoc.destinationDir
	classifier = 'javadoc'
}

artifacts {
	archives sourceJar
	archives javadocJar
}

uploadArchives {
	repositories.mavenDeployer {
		pom.project {
			developers {
				developer {
					name 'Erich Schroeter'
					email 'erichschroeter@gmail.com'
					roles {
						role 'author'
						role 'developer'
					}
				}
				scm {
					connection 'git://github.com/erichschroeter/applib.git'
					url 'git://github.com/erichschroeter/applib.git'
				}
			}
		}
	}
}
